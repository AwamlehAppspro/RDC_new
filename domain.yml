  - text: "شروط قبول دعوى إخلاء للتأجير من الباطن ان يتم التأكد من عدم إعطاء المستأجر حق التأجير و ان يتم اخطار المستأجر من خلال كاتب العدل او البريد المسجل و إعلانه باللصق او النشر هل الشروط توافق طلبك ؟"  
