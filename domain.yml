  - text: " لقبول دعوى الاخلاء يجب الحصول على قرار من بلدية دبي بالهدم و ان يتم اخطار المستأجر برغبتك بالهدم من خلال كاتب العدل او البريد المسجل. هل الشروط توافق طلبك ؟"  
