  utter_reg:
  - text: "1. اخطار الزیاده ولإخلاء  \n\n 2. تسجیل دعوی"   
  utter_rem: 
  - text: "لاخطار بإخلاء الْعَقَارَ يَكُونُ عَنْ طَرِيقِ دَوَائِرِ كَاتِبِ الْعَدْلِ فِي الدَّوْلَةِ أَوِ الْبَريدُ الْمُسَجَّلُ وَلَا يُعَتِّدُ بِالشَّرْطِ الْمَكْتُوبِ.
            ولَا مَانِعٌ من ارساله فِي أَيِّ وَقْت .
            ولَا يَجُوزُ جَمْعُ إِخْطَارِ الإخلاء وَالزِّيَادَةَ فِي آنٍ وَاحِدٍ و"
  utter_reg_dawa: 
  - text: "يُمْكِنُ دَفْعُ الرُّسُومِ أَوْ إِيدَاعُ الامانات عَنْ طَرِيقِ الدَّفْعِ الْمُوَقَّعِ الالكتروني( اِدْفَعْ مُسْتَحِقَّاتِكَ) بِطَاقَةِ الْاِئْتِمَانِ أَوْ مِحْفَظَةُ نُقُودِيُّ أَوْ بَنْكُ الامارات الْإِسْلَامِيَّ أَوِ الانصاري.
            ويَمُّكُنَّ تَسْجِيلَ الدَّعْوَی فی حالة أن الإقامة منتهية
            وفي حال إلغاء الدعوى يُمْكِنُ اِسْتِرْجَاعُ نِصْفِ رَسْمٍ لِدَعْوَى النِّزَاعِ فَقَطْ
            وفی حالة أراد شخص رفع دعوى متقابلة یقوم بدفع نَفْسُ رُسُومِ دَعْوَى الْاِبْتِدَائِيَّةِ"   
  utter_know_paper: 
