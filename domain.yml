  - text: "يجب لقبول الدعوى الاخلاء ان يكون هناك تقرير صادر من بلدية دبي او معتمد منها يفيد بأن العقار قابل للسقوط و ان يتم اخطار المستأجر من خلال كاتب العدل او البريد المسجل. هل الشروط توافق طلبك ؟"  
