  utter_sdad:
  - text: "شروط قبول دعوى اخلاء بعدم السداد ان يتم اخطار المستأجر من  خلال كاتب العدل او البريد المسجل و إعلانه باللصق أو النشر ، هل الشروط توافق طلبك ؟"  
